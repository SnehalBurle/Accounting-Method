<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amortized Analysis with Stack Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--<a href="https://piccolo-wedge-gwlk.squarespace.com/config/" target="_blank" class="button">Learn More About Accounting Method</a>-->
    <div class="container">
        <h1>Amortized Analysis - Accounting Method with Stack Operations</h1>
        <div class="content">
            <div class="stack-container">
                <h2>Stack</h2>
                <div id="stack"></div>
            </div>
            <div class="controls">
                <button id="push">Push</button>
                <button id="pop">Pop</button>
                <button id="multipop">Multipop</button>
            </div>
        </div>
        <div class="analysis">
            <h2>Amortized Analysis</h2>
            <img src="accounting method.png" alt="Example Image" width="800" height="200">
            <div id="calculations"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
